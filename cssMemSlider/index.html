<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
		<title>cssMemSlider</title>
	</head>
	<body>
		<div class="slideshow-container">
			<div class="slider">
				<div class="slides animation">
					<img src="assets/img1.jpg" alt="image1">
					<p class="text">Follow your dreams</p>
				</div>
				<div class="slides animation">
					<img src="assets/img2.jpg" alt="image2">
					<p class="text">Push yourself<br>No one else is going to do it for u</p>
				</div>
				<div class="slides animation">
					<img src="assets/img3.gif" alt="image3">
					<p class="text">When you get your first job offer
					</p>
				</div>
				<div class="slides animation">
					<img src="assets/img4.jpg" alt="image4">
					<p class="text">Ронял ёлку</p>
				</div>
				<div class="controls">
					<p class="dot" onclick="currentSlide(1)"></p>
					<p class="dot" onclick="currentSlide(2)"></p>
					<p class="dot" onclick="currentSlide(3)"></p>
					<p class="dot" onclick="currentSlide(4)"></p>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
